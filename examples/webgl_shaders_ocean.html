<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - shaders - ocean</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>

			body {
				color: #000;
				font-family:Monospace;
				font-size:13px;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				text-align:center;
				padding: 5px;
			}

		</style>
	</head>
	<body>

		<div id="container"></div>
		<div id="info">
			<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - webgl ocean
		</div>

		<script src="../build/three.js"></script>

		<script src="js/controls/OrbitControls.js"></script>
		<script src="js/objects/Water.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>
		<script src="js/libs/dat.gui.min.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;
			var camera, scene, renderer, light;
			var controls, water, sphere, cubeMap;

			var parameters = {
				oceanSide: 2000,
				size: 1.0,
				distortionScale: 3.7,
				alpha: 1.0
			};

			init();
			animate();

			function init() {

				container = document.getElementById( 'container' );

				//

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMap.enabled = true;
				container.appendChild( renderer.domElement );

				//

				scene = new THREE.Scene();
				scene.fog = new THREE.FogExp2( 0xaabbbb, 0.001 );

				//

				camera = new THREE.PerspectiveCamera( 55, window.innerWidth / window.innerHeight, 1, 20000 );
				camera.position.set( 30, 30, 100 );

				//

				light = new THREE.DirectionalLight( 0xffffff, 0.8 );
				light.position.set( - 30, 30, 30 );
				light.castShadow = true;
				light.shadow.camera.top = 45;
				light.shadow.camera.right = 40;
				light.shadow.camera.left = light.shadow.camera.bottom = -40;
				light.shadow.camera.near = 1;
				light.shadow.camera.far = 200;
				scene.add( light );

				var ambientLight = new THREE.AmbientLight( 0xcccccc, 0.4 );
				scene.add( ambientLight );

				//

				setWater();

				//

				setSkybox();

				//

				var geometry = new THREE.IcosahedronGeometry( 20, 2 );

				for ( var i = 0, j = geometry.faces.length; i < j; i ++ ) {

					geometry.faces[ i ].color.setHex( Math.random() * 0xffffff );

				}

				var material = new THREE.MeshPhongMaterial( {
					vertexColors: THREE.FaceColors,
					shininess: 10,
					envMap: cubeMap,
					side: THREE.DoubleSide
				} );

				sphere = new THREE.Mesh( geometry, material );
				sphere.castShadow = true;
				scene.add( sphere );

				//

				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.maxPolarAngle = Math.PI * 0.495;
				controls.target.set( 0, 10, 0 );
				controls.enablePan = false;
				controls.minDistance = 40.0;
				controls.maxDistance = 200.0;
				camera.lookAt( controls.target );

				//

				stats = new Stats();
				container.appendChild( stats.dom );

				//

				gui = new dat.GUI();

				gui.add( parameters, 'distortionScale', 0, 8, 0.1 );
				gui.add( parameters, 'size', 0.1, 10, 0.1 );
				gui.add( parameters, 'alpha', 0.9, 1, .001 );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function setWater() {

				var waterGeometry = new THREE.PlaneBufferGeometry( parameters.oceanSide * 5, parameters.oceanSide * 5 );

				water = new THREE.Water(
					waterGeometry,
					{
						textureWidth: 512,
						textureHeight: 512,
						waterNormals: new THREE.TextureLoader().load( 'textures/waternormals.jpg', function ( texture ) {
							texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
						}),
						alpha: parameters.alpha,
						sunDirection: light.position.clone().normalize(),
						sunColor: 0xffffff,
						waterColor: 0x001e0f,
						distortionScale: parameters.distortionScale,
						fog: scene.fog !== undefined
					}
				);

				water.rotation.x = - Math.PI / 2;
				water.receiveShadow = true;

				scene.add( water );

			}

			function setSkybox() {

				var cubeTextureLoader = new THREE.CubeTextureLoader();
				cubeTextureLoader.setPath( 'textures/cube/skyboxsun25deg/' );

				cubeMap = cubeTextureLoader.load( [
					'px.jpg', 'nx.jpg',
					'py.jpg', 'ny.jpg',
					'pz.jpg', 'nz.jpg',
				] );

				var cubeShader = THREE.ShaderLib[ 'cube' ];
				cubeShader.uniforms[ 'tCube' ].value = cubeMap;

				var skyBoxMaterial = new THREE.ShaderMaterial( {
					fragmentShader: cubeShader.fragmentShader,
					vertexShader: cubeShader.vertexShader,
					uniforms: cubeShader.uniforms,
					side: THREE.BackSide
				} );

				var skyBoxGeometry = new THREE.BoxBufferGeometry(
					parameters.oceanSide * 5 + 100,
					parameters.oceanSide * 5 + 100,
					parameters.oceanSide * 5 + 100 );

				var skyBox = new THREE.Mesh( skyBoxGeometry, skyBoxMaterial );

				scene.add( skyBox );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );
				render();
				stats.update();

			}

			function render() {

				var time = performance.now() * 0.001;

				sphere.position.y = Math.sin( time ) * 20 + 5;
				sphere.rotation.x = time * 0.5;
				sphere.rotation.z = time * 0.51;

				water.material.uniforms.time.value += 1.0 / 60.0;
				water.material.uniforms.size.value = parameters.size;
				water.material.uniforms.distortionScale.value = parameters.distortionScale;
				water.material.uniforms.alpha.value = parameters.alpha;

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
